<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --dark-bg: #0d1117;
            --darker-bg: #161b22;
            --primary-blue: #58a6ff;
            --success-green: #56d364;
            --warning-yellow: #ffdf5d;
            --danger-red: #f85149;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --border-color: #21262d;
            --accent-purple: #a5a5ff;
            --premium-gold: #ffd700;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(180deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* FIXED 2x5 PHOTO GRID - ALL SAME SIZE */
        /* Box image adds authentication if available, but is not required */
        .auth-photo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
            max-width: 100%;
        }

        .auth-photo-slot {
            background: var(--dark-bg);
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            padding: 15px;
        }

        .auth-photo-slot:hover {
            border-color: var(--primary-blue);
            background: rgba(88, 166, 255, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(88, 166, 255, 0.2);
        }

        .auth-photo-slot.filled {
            border-color: var(--success-green);
            border-style: solid;
            background: rgba(86, 211, 100, 0.05);
            box-shadow: 0 0 20px rgba(86, 211, 100, 0.3);
        }

        /* Extra authentication slot (for box image if available) */
        .auth-photo-slot.extra {
            border-color: var(--accent-purple);
            background: rgba(165, 165, 255, 0.05);
        }

        .auth-photo-slot.extra:hover {
            border-color: var(--accent-purple);
            background: rgba(165, 165, 255, 0.1);
        }

        .auth-photo-slot.extra.filled {
            border-color: var(--accent-purple);
            background: rgba(165, 165, 255, 0.1);
            box-shadow: 0 0 20px rgba(165, 165, 255, 0.4);
        }

        .photo-preview {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .remove-photo-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--danger-red);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .remove-photo-btn:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .photo-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .control-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', monospace;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .clear-all-btn {
            background: linear-gradient(135deg, var(--danger-red), #dc2626);
            color: white;
        }

        .clear-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(248, 81, 73, 0.4);
        }
    </style>
</head>
<body>
    <div class="auth-photo-grid">
        <!-- Standard photo slots -->
        <div class="auth-photo-slot">Upload photo</div>
        <div class="auth-photo-slot">Upload photo</div>

        <!-- Extra authentication slot (box image if available) -->
        <div class="auth-photo-slot extra">Box image (adds authentication if available, not required)</div>
    </div>
</body>
</html>
